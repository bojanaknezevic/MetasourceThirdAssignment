<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <script>
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.write("<div class='parent'><div class='child number'>" + i + "</div><img src='images/frown.png' class='child'/><img src='images/smile.png' class='child'/></div>");
            }
            else if (i % 5 == 0) {
                document.write("<div class='parent'><div class='child number'>" + i + "</div><img src='images/frown.png' class='child'/></div>");
            }
            else if (i % 3 == 0) {
                document.write("<div class='parent'><div class='child number'>" + i + "</div><img src='images/smile.png' class='child'/></div>");
            }
            else {
                document.write("<div class='parent'><div class='child number'>" + i + "</div></br></div>");
            }
        }
     

    </script>
</body>
</html>
